<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outerCircle">
                <div class="innerCircle">
                    <span class="text min">00 :</span>
                    <span class="text sec">&nbsp;00 : </span>
                    <span class="text msec">&nbsp;00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button lap hidden">LAP</button>
                <button class="button play">START</button>   
            </div>
        </div>
        <ul class="laps">
             
        <button class="lapClearButton hidden"> Clear All </button>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
