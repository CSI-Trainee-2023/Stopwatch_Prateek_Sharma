<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outerCircle">
                <div class="innerCircle">
                    <span class="text min">00 :</span>
                    <span class="text sec">&nbsp;00 : </span>
                    <span class="text msec">&nbsp;00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button lap hidden">LAP</button>
                <button class="button play">START</button>   
            </div>
        </div>
        <ul class="laps">
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#2</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#3</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#4</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#5</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#6</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#7</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#8</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#9</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
            <li class="lap-item">
                <span class="number">#10</span>
                <span class="time-stamp">01 : 43 : 03 </span>
            </li>
        <button class="lapClearButton"> Clear All </button>
        </ul>
    </div>
    <script>
        const playButton =document.getElementsByClassName("play")[0];
        const lapButton =document.getElementsByClassName("lap")[0];
        const minute =document.getElementsByClassName("min")[0];
        const second =document.getElementsByClassName("sec")[0];
        const centiSecond =document.getElementsByClassName("msec")[0];
        
        let isplay = false;
        let secCounter = 0; 
        let sec;
        let centiCounter = 0;
        let centiSec;
        let min;
        let minCounter = 0;
        let isReset = false;

        const toggleButton = () => {
            lapButton.classList.remove("hidden");
        }
        
        const play = () => {
            if (!isplay && !isReset){
                playButton.innerHTML = 'PAUSE';
                min = setInterval(() => {
                    
                    minute.innerHTML = `${++minCounter} :&nbsp;`;
                },60*1000);
                sec = setInterval(() => {
                        if(secCounter === 60){
                            secCounter = 0;
                        }
                        second.innerHTML = `${++secCounter} :&nbsp;`;
                    },1000);
                    centiSec = setInterval(() => {
                        if (centiCounter === 100){
                            centiCounter = 0;
                        }
                        centiSecond.innerHTML = `${++centiCounter}`;
                    },10);
                isplay = true;
                isReset = true;

            }else{
                playButton.innerHTML = 'PLAY'; 
                clearInterval(sec);
                clearInterval(centiSec);
                clearInterval(min);
                isplay = false;
                
            }
            toggleButton();
        }

        const playSec = () => {
           
        }

        const reset = () => {
            isReset = true;
            play();
            lapButton.classList.add("hidden");
            second.innerHTML = '0 :';
            centiSecond.innerHTML = ' 0';
            minute.innerHTML = ' 0 :';
        }   

        const lap = () => {
            const li = document.createElement("li");
            const number = document.createElement("span");
            const timeStamp = document.createElement("span");
            li.setAttribute("class","lap-item");
            number.setAttribute("class","number");
            timeStamp.setAttribute("class","time-stamp");

            timeStamp.innerHTML = `${minCounter} : ${secCounter} : ${centiCounter}`;


        }
        
        playButton.addEventListener("click",play); 
    </script>
</body>
</html>
